<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8e8fb03db9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Google Tarjimon</title>
</head>
<body>
  <div class="header">
  </div>
  <div class="section">
    <div class="btns">
      <button><i class="fa-solid fa-language"></i>Matn</button>
      <button><i class="fa-solid fa-file"></i>Hujjatlar</button>
      <button><i class="fa-solid fa-earth-americas"></i>Saytlar</button>
    </div>
    <div class="translate">
      <div class="select">
        <div class="left">
          <span class="span">AVTOMATIK ANIQLASH</span>
          <span class="span active">INGLIZ</span>
          <span class="span">O'ZBEK</span>
          <span class="span">RUS</span>
          <div><i class="fa-solid fa-chevron-down"></i></div>
        </div>
        <div><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
        <div class="right">
          <span class="span1 active">O'ZBEK</span>
          <span class="span1">INGLIZ</span>
          <span class="span1">RUS</span>
          <div><i class="fa-solid fa-chevron-down"></i></div>
        </div>
      </div>
      <div class="translator">
        <div class="tleft">
          <input class="input" type="text">
          <div class="golos">
            <div><i class="fa-solid fa-microphone"></i></div>
            <span>0/5000</span>
            <div class="keyboard"><i class="fa-solid fa-keyboard"></i><i class="fa-solid fa-chevron-down"></i></div>
          </div>
        </div>
        <div class="tright">
          <h3 class="result">Tarjimasi</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
